<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>CRM Layout - Dashboard</title>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="This is the profile page. It contains a description of the user."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../styles.css" rel="stylesheet" />
  </head>
  <body class="body">
    <div class="wrapper">
      <nav class="sidenav">
        <div class="logo">
          <img
            src="../public/images/logo.svg"
            role="img"
            alt="A placeholder typographic logo."
            class="logoImage"
          />
        </div>

        <ul class="sideMenu">
          <li class="sideMenuItem">
            <img
              src="../public/images/navIcons/dashboardIcon.svg"
              role="img"
              alt="Compass icon."
              class="sideMenuIcon"
            />
            <a href="../index.html" class="colorBlack">Dashboard</a>
          </li>
          <li class="sideMenuItem">
            <img
              src="../public/images/navIcons/contactsIcon.svg"
              role="img"
              alt="Contacts icon."
              class="sideMenuIcon"
            />
            <a href="../contacts/index.html" class="colorBlack">Contacts</a>
          </li>
          <li class="sideMenuItem">
            <img
              src="../public/images/navIcons/projectsIcon.svg"
              role="img"
              alt="Projects icon."
              class="sideMenuIcon"
            />
            <a href="../projects/index.html" class="colorBlack">Projects</a>
          </li>
        </ul>
        <a href="index.html">
          <div class="profile">
            <div class="avatar">
              <img
                src="../public/images/pfp.png"
                alt="Placeholder profile picture."
                width="40px"
                height="40px"
                class="avatarImage"
              />
              <div class="avatarName">
                <p class="bodyTextStrong">John Doe</p>
                <p class="colorGrayTertiary bodyText">@johndoe</p>
              </div>
            </div>
            <div class="bodyTextStrong">
              <p class="paginationIcon">...</p>
            </div>
          </div>
        </a>
      </nav>
      <main class="dashboardWrapper">
        <header class="dashboardHeader">
          <p>Header</p>
        </header>
        <section>
          <p>Main Section</p>
        </section>
      </main>
    </div>
  </body>
</html>
