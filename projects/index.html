<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>CRM Layout - Dashboard</title>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="This is the projects page. It contains a Kanban board."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../styles.css" rel="stylesheet" />
    <link rel="canonical" href="https://crm.jbroldan.dev/projects" />
  </head>
  <body class="body">
    <div id="popUp">
      <p id="textPopUp">
        This is a demo site for a CRM Layout. Currently in construction. More
        info in
        <a
          href="https://github.com/dysk0zero/CRM-Layout"
          rel="external"
          id="popUpLink"
          target="_blank"
        >
          the GitHub repository.</a
        >
      </p>
    </div>
    <div class="mobile-block">
      <p>Please use a desktop device instead.</p>
    </div>
    <div class="desktopWrapper">
      <nav class="sidenav">
        <div class="logo">
          <img
            src="../public/images/logo.svg"
            role="img"
            alt="A placeholder typographic logo."
            class="logoImage"
          />
        </div>

        <ul class="sideMenu">
          <li class="sideMenuItem">
            <img
              src="../public/images/navIcons/dashboardIcon.svg"
              role="img"
              alt="Compass icon."
              class="sideMenuIcon"
            />
            <a href="../index.html" class="colorBlack">Dashboard</a>
          </li>
          <li class="sideMenuItem">
            <img
              src="../public/images/navIcons/contactsIcon.svg"
              role="img"
              alt="Contacts icon."
              class="sideMenuIcon"
            />
            <a href="../contacts/index.html" class="colorBlack">Contacts</a>
          </li>
          <li class="sideMenuItem">
            <img
              src="../public/images/navIcons/projectsIcon.svg"
              role="img"
              alt="Projects icon."
              class="sideMenuIcon"
            />
            <a href="index.html" class="colorBlack">Projects</a>
          </li>
        </ul>
        <a href="../profile/index.html">
          <div class="profile">
            <div class="avatar">
              <img
                src="../public/images/pfp.png"
                alt="Placeholder profile picture."
                width="40px"
                height="40px"
                class="avatarImage"
              />
              <div class="avatarName">
                <p class="bodyTextStrong">John Doe</p>
                <p class="colorGrayTertiary bodyText">@johndoe</p>
              </div>
            </div>
            <div class="bodyTextStrong">
              <p class="paginationIcon">...</p>
            </div>
          </div>
        </a>
      </nav>
      <main class="bodyWrapper">
        <header class="headerProjects">
          <div class="textHeaderProjects">
            <img
              src="../public/images/Icons/grid.svg"
              role="img"
              alt="A placeholder typographic logo."
            />
            <p class="subheadingText">Project View</p>
          </div>
          <div class="buttonsWrapperHeaderProjects">
            <button class="button3">+Add Project</button>
            <button class="button4">Share</button>
          </div>
        </header>
        <section>
          <p>Main Section</p>
        </section>
      </main>
    </div>
  </body>
</html>
